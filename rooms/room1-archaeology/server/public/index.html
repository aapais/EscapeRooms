<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legacy Shop (Room 1)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    .card { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .btn { background: #007bff; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üèö Legacy Shop</h1>
  <p>Trying to buy 2x "Mysterious Artifact" (1000‚Ç¨ each) + Disc. WELCOME10.</p>

  <div class="card">
    <h3>Cart</h3>
    <ul>
      <li>Item: Artifact SKU-A</li>
      <li>Qty: 2</li>
      <li>Price: 10.00 ‚Ç¨ each</li>
      <li>Subtotal: 20.00 ‚Ç¨</li>
    </ul>
    <p><em>Shipping (PT): 4.50 ‚Ç¨ (should be free > 50‚Ç¨, but here is < 50‚Ç¨)</em></p>
    <button class="btn" onclick="checkout()">Checkout &amp; View Invoice</button>
  </div>

  <div id="result" class="card" style="display:none;">
    <h3>Invoice Result (JSON)</h3>
    <pre id="output"></pre>
    <div id="analysis"></div>
  </div>

  <script>
    async function checkout() {
      const payload = {
        user: { username: "visualUser", password: "pw" },
        cart: {
          items: [{ sku: 'A', qty: 2, priceCents: 1000 }] // 20.00 EUR
        }
      };

      try {
        const res = await fetch('/api/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        document.getElementById('result').style.display = 'block';
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);

        // Visual Analysis logic
        const tax = data.amounts.taxCents;
        // Expected Logic: (2000 - 0 + 450) * 0.23 = 563.5 => 564 cents
        // Current Bug Logic: (2000 - 0) * 0.23 = 460 cents

        const el = document.getElementById('analysis');
        if (tax === 460) {
            el.innerHTML = '<p class="error">‚ùå BUG DETECTED: Tax is 4.60‚Ç¨. It ignored shipping! Should happen on (Subtotal + Shipping).</p>';
        } else if (tax > 560 && tax < 570) {
            el.innerHTML = '<p style="color:green; font-weight:bold;">‚úÖ SUCCESS: Tax includes shipping!</p>';
        } else {
             el.innerHTML = '<p>Analyze the JSON above to check if Tax is correct.</p>';
        }

      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
