<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 3: Corporate Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2d3748; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 2.5rem; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { margin-top: 0; color: #1a202c; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #cbd5e0; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background: #e53e3e; color: white; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #c53030; }
        #message { margin-top: 20px; text-align: center; font-weight: bold; min-height: 20px; }
        .success { color: #2f855a; }
        .error { color: #e53e3e; }
        .hint { font-size: 0.8rem; color: #718096; text-align: center; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ðŸ”’ Secure Vault</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Unlock Vault</button>
        </form>
        <div id="message"></div>
        
        <div class="hint">
            Authorized Personnel Only.<br>
            (Try to login. If you fail, check the source code for SQL vulnerabilities.)
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            msg.textContent = "Verifying...";
            msg.className = "";

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                msg.textContent = result.msg || result.error;
                msg.className = result.ok ? "success" : "error";
                
                if (result.ok && result.msg.includes("ACCESS GRANTED")) {
                    document.querySelector('.login-box').style.border = "5px solid #48bb78";
                }
            } catch (err) {
                msg.textContent = "System Error";
                msg.className = "error";
            }
        });
    </script>
</body>
</html>
